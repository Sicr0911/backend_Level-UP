# ----------------------------------------------------
# 1. Configuración de H2 Database (en memoria)
# ----------------------------------------------------
spring.datasource.url=jdbc:h2:mem:ecomerketdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Habilitar la consola web de H2 para ver los datos
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ----------------------------------------------------
# 2. Configuración de JPA/Hibernate
# ----------------------------------------------------
# DDL Auto: Crea el esquema al iniciar
spring.jpa.hibernate.ddl-auto=create
# Muestra el SQL generado en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true