# ----------------------------------------------------
# 1. Configuración de Base de Datos (MySQL Nativo)
# ----------------------------------------------------
# El puerto estándar es 3306.
spring.datasource.url=jdbc:mysql://localhost:3306/level_up_db?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CREDENCIALES:
# En MySQL nativo, usualmente definiste una contraseña durante la instalación.
spring.datasource.username=root
spring.datasource.password=tu_contraseña_aqui

# ----------------------------------------------------
# 2. Configuración de JPA/Hibernate
# ----------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Obligatorio para cargar data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always