# ----------------------------------------------------
# 1. Configuración de Base de Datos (MySQL)
# ----------------------------------------------------
# La rúbrica exige BD persistente (MySQL/Oracle), no H2.
# 'createDatabaseIfNotExist=true' crea la BD automáticamente si no la tienes.
spring.datasource.url=jdbc:mysql://localhost:3306/level_up_db?createDatabaseIfNotExist=true&serverTimezone=UTC

# AJUSTA ESTO A TU INSTALACIÓN DE MYSQL:
spring.datasource.username=root
spring.datasource.password=
# (Si tienes contraseña en tu MySQL, ponla arriba. Si no, déjalo vacío)

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------------------------------
# 2. Configuración de JPA/Hibernate
# ----------------------------------------------------
# 'update': Mantiene los datos y solo actualiza la estructura si cambias el código java
spring.jpa.hibernate.ddl-auto=update

# Indicamos que usamos MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Muestra el SQL en consola (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Carga de datos inicial (data.sql)
spring.jpa.defer-datasource-initialization=true

